<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar un personaje de Star Wars</title>
  </head>
  <body>
    <h1>Busca a tu personaje de Star Wars favorito</h1>
    <form action="">
      <label for="nameCharacter">Nombre</label>
      <input
        type="text"
        class="js_nameCharacter"
        placeholder="Nombre del personaje"
      />
      <button type="button" class="js_btn">Buscar</button>
    </form>
    <ul class="js_list"></ul>
    <script src="./js/main.js"></script>
  </body>
</html>
